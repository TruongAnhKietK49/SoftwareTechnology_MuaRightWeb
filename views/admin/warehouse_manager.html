<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý Sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/CSS/admin/productOrder.css">

</head>

<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">

    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="container-fluid p-0">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Sản phẩm chờ phê duyệt</h1>
            </div>

            <!-- Products Card -->
            <div class="card custom-card">
                <div class="card-header-custom">
                    <h6 class="card-title mb-0">Danh sách sản phẩm</h6>
                    <div class="d-flex align-items-center flex-wrap">
                        <div class="input-group search-box mb-3">
                            <input type="text" id="search-input" class="form-control"
                                placeholder="Tìm kiếm sản phẩm...">
                            <button class="btn btn-outline-secondary" id="btn-search" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>

                        <div class="action-buttons d-flex">
                            <button type="button" id="btn-reject-selected" class="btn btn-danger btn-sm ms-2"
                                onclick="removeSelectedProducts()">
                                <i class="bi bi-x-circle me-1"></i> Xoá mục đã chọn
                            </button>
                        </div>

                    </div>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="text-center" style="width: 5%;">
                                        <input class="form-check-input" type="checkbox">
                                    </th>
                                    <th scope="col" style="width: 10%;">Ảnh</th>
                                    <th scope="col">Tên sản phẩm</th>
                                    <th scope="col">Danh mục</th>
                                    <th scope="col">Người bán</th>
                                    <th scope="col">Số lượng</th>
                                    <th scope="col" class="text-end">Giá</th>
                                    <th scope="col" class="text-center" style="width: 15%;">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="Product-table">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer d-flex justify-content-end">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-custom mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#">Trước</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Chi Tiết Sản Phẩm -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="productDetailModalLabel">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Hình ảnh sản phẩm -->
                        <div class="col-md-4 text-center">
                            <img id="detailImage" src="" alt="Ảnh sản phẩm" class="img-fluid rounded shadow-sm mb-3">
                        </div>

                        <!-- Thông tin chi tiết -->
                        <div class="col-md-8">
                            <h4 id="detailName" class="mb-2"></h4>
                            <p class="text-muted mb-2"><strong>Danh mục:</strong> <span id="detailCategory"></span></p>
                            <p class="text-muted mb-2"><strong>Người bán:</strong> <span id="detailSeller"></span></p>
                            <p class="text-muted mb-2"><strong>Giá:</strong> <span id="detailPrice"></span></p>
                            <p class="text-muted mb-2"><strong>Số lượng:</strong> <span id="detailQuantity"></span></p>
                            <p class="text-muted mb-2"><strong>Bảo hành:</strong> <span id="detailWarranty"></span></p>
                            <p class="text-muted mb-2"><strong>Thẻ tag:</strong> <span id="detailTag"></span></p>
                            <p class="mt-3"><strong>Mô tả:</strong></p>
                            <p id="detailDescription" class="text-secondary"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link JS Sidebar -->
    <script src="../../public/JS/sidebarAdmin.js"></script>
    <!-- Link JS chính -->
    <script src="../../sql-backend/controller/admin/c_warehouseManager.js"></script>
</body>

</html>
