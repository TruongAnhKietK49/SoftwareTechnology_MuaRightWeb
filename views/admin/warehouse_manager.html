<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý Sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../../public/CSS/admin/warehouse.css">

</head>

<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="container-fluid p-0">
                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">Sản phẩm trên hệ thống</h1>
                </div>

                <!-- Filter Section -->
                <div class="filter-section">
                    <h5 class="filter-title">Bộ lọc sản phẩm</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="filter-group">
                                <label for="categoryFilter">Danh mục</label>
                                <select class="form-select" id="categoryFilter">
                                    <option value="">Tất cả danh mục</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="filter-group">
                                <label for="sellerFilter">Người bán</label>
                                <select class="form-select" id="sellerFilter">
                                    <option value="">Tất cả người bán</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="filter-group">
                                <label for="priceFilter">Khoảng giá</label>
                                <select class="form-select" id="priceFilter">
                                    <option value="">Tất cả mức giá</option>
                                    <option value="0-100">Dưới 100.000đ</option>
                                    <option value="100-500">100.000đ - 500.000đ</option>
                                    <option value="500-1000">500.000đ - 1.000.000đ</option>
                                    <option value="1000-2000">1.000.000đ - 2.000.000đ</option>
                                    <option value="2000-5000">2.000.000đ - 5.000.000đ</option>
                                    <option value="5000-10000">5.000.000đ - 10.000.000đ</option>
                                    <option value="10000-20000">10.000.000đ - 20.000.000đ</option>
                                    <option value="20000-50000">20.000.000đ - 50.000.000đ</option>
                                    <option value="50000-100000">50.000.000đ - 100.000.000đ</option>
                                    <option value="100000-">Trên 100.000.000đ</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="filter-group">
                                <label for="statusFilter">Thương hiệu</label>
                                <select class="form-select" id="brandFilter">
                                    <option value="">Tất cả trạng thái</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary-custom" id="applyFilters">
                            <i class="bi bi-funnel me-1"></i> Áp dụng bộ lọc
                        </button>
                        <button class="btn btn-outline-secondary" id="resetFilters">
                            <i class="bi bi-arrow-clockwise me-1"></i> Đặt lại
                        </button>
                    </div>
                </div>

                <!-- Products Card -->
                <div class="card custom-card" id="CardList">
                    <div class="card-header-custom">
                        <h6 class="card-title mb-0">Danh sách sản phẩm</h6>
                        <div class="d-flex align-items-center flex-wrap">
                            <div class="input-group search-box mb-3">
                                <input type="text" id="search-input" class="form-control"
                                    placeholder="Tìm kiếm sản phẩm...">
                                <button class="btn btn-outline-secondary" id="btn-search" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>

                            <div class="action-buttons d-flex">
                                <button type="button" id="btn-reject-selected" class="btn btn-danger btn-sm ms-2 me-4"
                                    onclick="removeSelectedProducts()">
                                    <i class="bi bi-x-circle me-1"></i> Xoá mục đã chọn
                                </button>
                                <input class="form-check-input" type="checkbox" id="selectAll">
                                <label class="form-check-label fw-semibold" for="selectAll">
                                    Chọn tất cả
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-0">
                        <div class="product-cards-container" id="product-cards-container">
                            <!-- Product cards will be dynamically loaded here -->
                            <div class="text-center py-5 w-100">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải dữ liệu...</span>
                                </div>
                                <p class="mt-3">Đang tải dữ liệu sản phẩm...</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <div class="text-muted" id="paginationInfo">
                            Hiển thị <strong>8</strong> trong tổng số <strong>64</strong> sản phẩm
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-custom mb-0">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <!-- Modal Chi Tiết Sản Phẩm -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Hình ảnh sản phẩm -->
                        <div class="col-md-4 text-center">
                            <img id="detailImage" src="" alt="Ảnh sản phẩm" class="img-fluid rounded shadow-sm mb-3">
                        </div>

                        <!-- Thông tin chi tiết -->
                        <div class="col-md-8">
                            <h4 id="detailName" class="mb-2"></h4>
                            <p class="text-muted mb-2"><strong>Danh mục:</strong> <span id="detailCategory"></span></p>
                            <p class="text-muted mb-2"><strong>Người bán:</strong> <span id="detailSeller"></span></p>
                            <p class="text-muted mb-2"><strong>Giá:</strong> <span id="detailPrice"></span></p>
                            <p class="text-muted mb-2"><strong>Số lượng:</strong> <span id="detailQuantity"></span></p>
                            <p class="text-muted mb-2"><strong>Bảo hành:</strong> <span id="detailWarranty"></span></p>
                            <p class="text-muted mb-2"><strong>Thẻ tag:</strong> <span id="detailTag"></span></p>
                            <p class="text-muted mb-2"><strong>Mô tả:</strong> <span id="detailDescription"></span></p>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link JS sidebar Admin -->
    <script src="../../public/JS/sidebarAdmin.js"></script>
    <!-- Link JS chính -->
    <script src="../../sql-backend/controller/admin/c_warehouseManager.js"></script>
</body>

</html>
