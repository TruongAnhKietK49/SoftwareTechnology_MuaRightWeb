<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt Tài khoản - MuaRight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../public/CSS/seller/homeSellerPage.css"> 

</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><div class="logo-icon"><i class="fas fa-gem"></i></div><span>MuaRight</span></h4>
        </div>
        <ul class="sidebar-menu">
            <li><a href="homeSeller_page.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="products_page.html"><i class="fas fa-box"></i> Quản lý sản phẩm</a></li>
            <li><a href="orders_page.html"><i class="fas fa-shopping-cart"></i> Quản lý đơn hàng</a></li>
            <li><a href="vouchers_page.html"><i class="fas fa-tags"></i> Quản lý Voucher</a></li>
            <li><a href="satisfaction_page.html"><i class="fas fa-chart-bar"></i> Thống kê doanh thu</a></li>
            <li><a href="profileSeller_page.html" class="active"><i class="fas fa-cog"></i> Cài đặt trang cá nhân</a></li>
            <li><a href="#logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h2><i class="fas fa-cog"></i> Cài đặt & Thông tin Profile</h2>
            <p class="text-muted mb-0 mt-2">Quản lý thông tin cá nhân và cửa hàng của bạn</p>
        </div>

        <div class="profile-container">
            <form id="profileForm" class="card p-4 shadow-sm">
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <img id="imagePreview" src="https://placehold.co/150x150?text=Avatar" alt="Avatar"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">URL Ảnh đại diện</label>
                    <input type="url" class="form-control" id="imageUrl" name="ImageUrl" disabled oninput="previewImage(this.value)">
                </div>

                <hr>
                <h5 class="card-title text-center mb-4">Thông tin Cá nhân</h5>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" name="FullName" required disabled> 
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="Email" readonly title="Không thể thay đổi Email">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" name="Phone" required disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Địa chỉ cá nhân</label>
                        <input type="text" class="form-control" id="address" name="Address" disabled>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="birthday" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="birthday" name="Birthday" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Giới tính</label>
                        <select id="gender" name="Gender" class="form-select" disabled>
                            <option value="">Chọn giới tính</option>
                            <option value="Male">Nam</option>
                            <option value="Female">Nữ</option>
                            <option value="Other">Khác</option>
                        </select>
                    </div>
                </div>

                <hr>
                <h5 class="card-title text-center mb-4">Thông tin Cửa hàng</h5>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="storeName" class="form-label">Tên cửa hàng</label>
                        <input type="text" class="form-control" id="storeName" name="StoreName" required disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="storeAddress" class="form-label">Địa chỉ Cửa hàng</label>
                        <input type="text" class="form-control" id="storeAddress" name="StoreAddress" disabled>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4" id="button-group">
                    <!-- Các nút sẽ được quản lý bằng JavaScript -->
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "http://localhost:3000"; 
        let sellerId = null;
        let originalProfileData = {};
        let isEditMode = false; 

        const form = document.getElementById('profileForm');
        const editableFields = form.querySelectorAll('input:not([readonly]), select');
        const buttonGroup = document.getElementById('button-group');

        document.addEventListener('DOMContentLoaded', function() {
            const accountString = localStorage.getItem("account");
            if (!accountString) {
                window.location.href = "../../template/pages/signIn_page.html";
                return;
            }
            try {
                const account = JSON.parse(accountString);
                if (account.Role !== 'Seller') {
                    window.location.href = "../../template/pages/signIn_page.html";
                    return;
                }
                sellerId = account.AccountId;
                loadProfile(sellerId);
                updateButtons();
            } catch (e) {
                console.error("Lỗi parse Account:", e);
                window.location.href = "../../template/pages/signIn_page.html";
            }
            
            // sự kiện Đăng xuất
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
                    localStorage.removeItem('account');
                    window.location.href = '../../template/pages/signIn_page.html';
                }
            });

            form.addEventListener('submit', handleSaveProfile); 
        });

        function updateButtons() {
            buttonGroup.innerHTML = ''; 

            if (isEditMode) {
                const cancelButton = document.createElement('button');
                cancelButton.type = 'button';
                cancelButton.className = 'btn btn-secondary me-2';
                cancelButton.innerHTML = '<i class="fas fa-times"></i> Hủy';
                cancelButton.onclick = handleCancel;
                
                const saveButton = document.createElement('button');
                saveButton.type = 'submit';
                saveButton.className = 'btn btn-success';
                saveButton.innerHTML = '<i class="fas fa-save"></i> Lưu Thay Đổi';

                buttonGroup.appendChild(cancelButton);
                buttonGroup.appendChild(saveButton);
            } else {
                const editButton = document.createElement('button');
                editButton.type = 'button';
                editButton.className = 'btn btn-primary';
                editButton.innerHTML = '<i class="fas fa-pencil-alt"></i> Chỉnh Sửa';
                editButton.onclick = handleEditToggle;

                buttonGroup.appendChild(editButton);
            }
        }

        function setFormEditable(isEditable) {
            editableFields.forEach(field => {
                field.disabled = !isEditable;
            });
        }
        
        // Xử lý nút "Chỉnh Sửa"
        function handleEditToggle() {
            isEditMode = true;
            setFormEditable(true);
            updateButtons(); 
        }

        // Xử lý nút "Hủy"
        function handleCancel() {
            isEditMode = false;
            fillForm(originalProfileData); 
            setFormEditable(false);
            updateButtons(); 
        }
        
        // Tải thông tin 
        async function loadProfile(id) {
            try {
                const response = await fetch(`${API_URL}/seller/profile/${id}`);
                const result = await response.json();

                if (result.success && result.data) {
                    originalProfileData = { ...result.data }; 
                    fillForm(result.data);
                } else {
                    alert('Không thể tải thông tin Profile: ' + result.message);
                }
            } catch (error) {
                console.error('Lỗi Network/Server:', error);
                alert('Lỗi kết nối Server khi tải Profile.');
            }
        }

        function fillForm(data) {
            document.getElementById('fullName').value = data.FullName || '';
            document.getElementById('email').value = data.Email || '';
            document.getElementById('phone').value = data.Phone || '';
            document.getElementById('address').value = data.Address || '';
            
            if (data.Birthday) {
                 const date = new Date(data.Birthday);
                 document.getElementById('birthday').value = date.toISOString().split('T')[0];
            } else {
                 document.getElementById('birthday').value = '';
            }

            document.getElementById('gender').value = data.Gender || '';
            document.getElementById('storeName').value = data.StoreName || '';
            document.getElementById('storeAddress').value = data.StoreAddress || '';
            
            const imageUrl = data.ImageUrl || 'https://placehold.co/150x150?text=NA';
            document.getElementById('imageUrl').value = imageUrl;
            previewImage(imageUrl);
        }

        function previewImage(url) {
            document.getElementById('imagePreview').src = url || 'https://placehold.co/150x150?text=NA';
        }

        async function handleSaveProfile(event) {
            event.preventDefault();
            const formData = {
                FullName: document.getElementById('fullName').value,
                Phone: document.getElementById('phone').value,
                Address: document.getElementById('address').value,
                Birthday: document.getElementById('birthday').value || null,
                Gender: document.getElementById('gender').value,
                StoreName: document.getElementById('storeName').value,
                StoreAddress: document.getElementById('storeAddress').value,
                ImageUrl: document.getElementById('imageUrl').value,
            };

            if (!formData.FullName || !formData.Phone || !formData.StoreName) {
                alert('Vui lòng điền đầy đủ Họ và tên, Số điện thoại và Tên cửa hàng.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/seller/profile/${sellerId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    originalProfileData = { ...result.data }; 
                    fillForm(result.data); 
                    
                    isEditMode = false; 
                    setFormEditable(false);
                    updateButtons();
                } else {
                    alert('Lưu thất bại: ' + (result.message || result.error));
                }
            } catch (error) {
                console.error('Lỗi Network/Server:', error);
                alert('Lỗi kết nối Server khi lưu Profile!');
            }
        }
    </script>
</body>
</html>
