<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuaRight - Profile</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />

    <link rel="stylesheet" href="../../public/CSS/user/profilePage.css" />
</head>



<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top mr-nav" id="sidebar">
    </nav>

    <!-- Main -->
    <main class="profile-page container py-5 mt-5">
        <div class="profile-card mx-auto p-4 p-md-5 rounded-4">
            <!-- Avatar & Username -->
            <div class="text-center mb-4">
                <div class="profile-avatar mx-auto mb-3">
                    <img alt="User Avatar" id="profile-avatar-img" />
                </div>
                <h3 class="fw-bold text-accent mb-1" id="profile-username">Jerry Michael</h3>
                <p class="text-light-color mb-0">Thành viên từ: <span id="profile-join-date">2023</span></p>
            </div>

            <!-- User Information -->
            <div class="row g-4 mt-4">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <div class="info-box" id="profile-email"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Số điện thoại</label>
                    <div class="info-box" id="profile-phone"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Họ và tên</label>
                    <div class="info-box" id="profile-fullname"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Giới tính</label>
                    <div class="info-box" id="profile-gender"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ngày sinh</label>
                    <div class="info-box" id="profile-birthday"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Địa chỉ</label>
                    <div class="info-box" id="profile-address"></div>
                </div>
                <div class="col-12">
                    <label class="form-label">Chi tiêu tài khoản</label>
                    <div class="info-balance d-flex align-items-center" id="profile-balance">
                        <i class="bi bi-wallet2 me-2 text-accent fs-5"></i>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-5 d-flex justify-content-center gap-3">
                <button class="btn btn-warning text-dark fw-semibold px-4 py-2" data-bs-toggle="modal"
                    data-bs-target="#editProfileModal">
                    <i class="bi bi-pencil-square me-2"></i>Chỉnh sửa thông tin
                </button>
                <button class="btn btn-outline-light px-4 py-2" onclick="window.history.back()">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại
                </button>
            </div>

        </div>

        <!-- Lịch sử đơn hàng -->
        <div class="order-history-section">
            <h3 class="order-history-title">
                <i class="bi bi-clock-history me-2"></i>Lịch sử đơn hàng
            </h3>

            <div id="order-history-container">
                <!-- Orders will be dynamically loaded here -->
                <div class="text-center py-5">
                    <div class="spinner-border text-accent" role="status">
                        <span class="visually-hidden">Đang tải dữ liệu...</span>
                    </div>
                    <p class="mt-3 text-light-color">Đang tải lịch sử đơn hàng...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Chỉnh sửa -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content edit-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold text-accent" id="editProfileModalLabel">
                        <i class="bi bi-pencil-square me-2"></i> Cập nhật thông tin cá nhân
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
                </div>

                <div class="modal-body">
                    <form id="edit-profile-form" class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control form-dark" id="edit-fullname"
                                value="Jerry Michael" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control form-dark" id="edit-email"
                                value="jerry@example.com" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control form-dark" id="edit-phone" value="0123456789" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Giới tính</label>
                            <select class="form-select form-dark" id="edit-gender">
                                <option selected>Nam</option>
                                <option>Nữ</option>
                                <option>Khác</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control form-dark" id="edit-birthday" value="2001-05-12" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control form-dark" id="edit-address"
                                value="280 An Dương Vương, Q.5, TP.HCM" />
                        </div>
                    </form>
                </div>

                <div class="modal-footer border-0 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-warning text-dark fw-semibold" id="save-profile-btn">
                        <i class="bi bi-save2 me-2"></i> Lưu thay đổi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../../sql-backend/controller/profileUser.js"></script>

    <!-- Bootstrap JS (đặt trước script chính để dùng Offcanvas/Modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link JS sidebar & Footer -->
    <script src="../../public/JS/sidebarCustomer.js"></script>
</body>

</html>
