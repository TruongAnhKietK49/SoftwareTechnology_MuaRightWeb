<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuaRight - Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/CSS/signIn.css">
</head>

<body>
    <!-- Login Section -->
    <div class="login-container py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="fw-bold mb-0 text-primary">MuaRight</h2>
                            <h4 class="mt-3 mb-4">Đăng nhập vào tài khoản</h4>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Nhập địa chỉ email" value="">
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock me-2"></i>Mật khẩu
                                    </label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Nhập mật khẩu" value="">
                                </div>

                                <!-- Forgot Password -->
                                <div class="mb-4 text-end">
                                    <a href="#" class="forgot-password">
                                        <i class="bi bi-question-circle me-1"></i>Quên mật khẩu?
                                    </a>
                                </div>

                                <!-- Sign In Button -->
                                <div class="d-grid mb-4">
                                    <button type="button" class="btn btn-primary btn-lg" onclick="SignIn()">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                                    </button>
                                </div>

                                <!-- Divider -->
                                <div class="divider">Hoặc đăng nhập với</div>

                                <!-- Social Login -->
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-outline-secondary social-btn w-100">
                                            <i class="bi bi-google text-danger"></i> Google
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-outline-secondary social-btn w-100">
                                            <i class="bi bi-facebook text-primary"></i> Facebook
                                        </button>
                                    </div>
                                </div>

                                <!-- Don't have account -->
                                <div class="text-center">
                                    <p>Chưa có tài khoản?
                                        <a href="./signUp_page.html" class="text-decoration-none fw-bold">
                                            Đăng ký ngay
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <hr class="my-3">
                        <div class="d-flex flex-wrap justify-content-center gap-4">
                            <a href="#" class="text-decoration-none text-dark fw-medium">TRANG CHỦ</a>
                            <a href="#" class="text-decoration-none text-dark fw-medium">SẢN PHẨM</a>
                            <a href="#" class="text-decoration-none text-dark fw-medium">LIÊN HỆ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../sql-backend/controller/c_signIn.js"></script>
</body>

</html>
